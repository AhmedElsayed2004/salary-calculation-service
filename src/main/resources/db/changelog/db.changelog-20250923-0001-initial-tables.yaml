databaseChangeLog:
  - changeSet:
      id: 20250923-0001-initial-tables
      author: ahmed
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: join_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: basic_salary
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: allowances
                  type: DECIMAL(15,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('ACTIVE', 'INACTIVE')
                  constraints:
                    nullable: false

        - createTable:
            tableName: leave_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: employee_id
                  type: BIGINT
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: leave_type
                  type: ENUM('PAID', 'UNPAID')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('APPROVED', 'REJECTED', 'PENDING')
                  constraints:
                    nullable: false

        - createTable:
            tableName: salaries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: month_key
                  type: CHAR(7)
                  constraints:
                    nullable: false
              - column:
                  name: basic_salary
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: allowances
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: deductions
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: net_salary
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: leave_requests
            baseColumnNames: employee_id
            referencedTableName: employees
            referencedColumnNames: id
            constraintName: fk_leave_requests_employee

        - addForeignKeyConstraint:
            baseTableName: salaries
            baseColumnNames: employee_id
            referencedTableName: employees
            referencedColumnNames: id
            constraintName: fk_salaries_employee

        - addUniqueConstraint:
            tableName: salaries
            columnNames: employee_id, month_key
            constraintName: UQ_salaries_employee_id_month_key



